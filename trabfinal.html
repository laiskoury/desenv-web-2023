<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1> Orçamento rápido! Veja qual plano de saúde é mais vantajoso para você!</h1>

    <div class="container text-center">
        <h1>Calculadora de IMC</h1>
        <label class="form-label" for="peso">Peso</label>
        <input type="number" class="form-control" id="peso" placeholder="Qual o seu peso?">
        <label class="form-label" for="altura">Altura</label>
        <input type="number" class="form-control" id="altura" placeholder="Qual a sua Altura?">
        <button class="btn btn-primary" onclick="calcularIMC()">Calcular</button> 
        <h1 id="resultado"></h1>
    </div>

    <div class="container text-center">
        <h1>Calculadora de Plano de Saúde</h1>
        <label class="form-label" for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade">
        <label class="form-label" for="imc">IMC:</label>
        <input type="number" class="form-control" id="imc">
        <button class="btn btn-primary" onclick="calcularPlanos()">Calcular</button> 
        <h1 id="resultado"></h1>
    </div>
    
   
    <div class="container text-center">
        <h1>Extrato de Preços</h1>
    <table id="extratoTable">
        <tr>
            <th></th>
            <th>Básico</th>
            <th>Standard</th>
            <th>Premium</th>
        </tr>
        
        <tr id="operadoraARow">
            <td>Operadora A</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr id="operadoraBRow">
            <td>Operadora B</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
